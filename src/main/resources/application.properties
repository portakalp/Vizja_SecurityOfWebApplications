# Application
spring.application.name=SecureNotes Manager

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/securenotes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:securenotes}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:securenotes123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:c2VjdXJlbm90ZXMtand0LXNlY3JldC1rZXktZm9yLWRldmVsb3BtZW50LW9ubHktMzItYnl0ZXM=}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.root=INFO
logging.level.com.securenotes=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
