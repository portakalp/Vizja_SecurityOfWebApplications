<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>SecureNotes Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê SecureNotes Manager</h1>
            <div id="user-info" class="hidden">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <!-- Auth Section -->
            <section id="auth-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message hidden"></div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required minlength="3" maxlength="50" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="8" placeholder="Min 8 characters">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div id="register-error" class="error-message hidden"></div>
                    <div id="register-success" class="success-message hidden"></div>
                </form>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="hidden">
                <div class="dashboard-header">
                    <h2>My Notes</h2>
                    <button id="new-note-btn" class="btn btn-primary">+ New Note</button>
                </div>

                <!-- Note Form -->
                <div id="note-form-container" class="hidden">
                    <form id="note-form">
                        <input type="hidden" id="note-id">
                        <div class="form-group">
                            <label for="note-title">Title</label>
                            <input type="text" id="note-title" required maxlength="200" placeholder="Note title">
                        </div>
                        <div class="form-group">
                            <label for="note-content">Content</label>
                            <textarea id="note-content" rows="5" maxlength="10000" placeholder="Write your note here..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Note</button>
                            <button type="button" id="cancel-note-btn" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div id="note-error" class="error-message hidden"></div>
                    </form>
                </div>

                <!-- Notes List -->
                <div id="notes-list">
                    <p id="no-notes-message" class="hidden">No notes yet. Create your first note!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>SecureNotes Manager - Web Application Security Project</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
